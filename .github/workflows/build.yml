name: build

on: workflow_call

jobs:

  docker:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[wip]')"
    steps:
      - uses: actions/checkout@v4
      - name: Get biopipen version
        id: biopipen_version
        run: |
          VERSION=$(awk '
            /^\[\[package\]\]/ { in_pkg = 0 }
            /^name = "biopipen"/ { in_pkg = 1 }
            in_pkg && /^version = / {
              gsub(/"/, "", $3)
              print $3
              exit
            }
          ' poetry.lock)
          echo "Found version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: justold/immunopipe:${{ github.ref_name }}
          build-args: BIOPIPEN_TAG=${{ steps.biopipen_version.outputs.version }}

  docker-full:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          pull: false
          # load: true
          file: Dockerfile.full
          tags: justold/immunopipe:${{ github.ref_name }}-full
          build-args: BASE_TAG=${{ github.ref_name }}
