site_name: immunopipe
edit_uri: blob/dev/docs/
repo_url: https://github.com/pwwang/immunopipe
repo_name: pwwang/immunopipe
theme:
    name: 'rtd'
    logo: 'rtd-logo.png'
markdown_extensions:
    - attr_list
    - pymdownx.blocks.admonition
    - pymdownx.blocks.details
    - pymdownx.blocks.tab:
        alternate_style: true
    - pymdownx.superfences:
        preserve_tabs: true
    - toc:
        baselevel: 2
        permalink: true
plugins:
    - search # necessary for search to work
extra_css:
    - assets/style.css
extra_javascript:
    - assets/script.js
nav:
    - 'Home': 'index.md'
    - 'Introduction': 'introduction.md'
    - 'Installation': 'installation.md'
    - 'Geting started': 'getting-started.md'
    - 'Running the pipeline': 'running.md'
    - 'Preparing the input': 'preparing-input.md'
    - 'Configurations': 'configurations.md'
    - 'Processes':
